apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: pd-frontend
  namespace: argocd
spec:
  source:
    path: apps/frontend
    repoURL: "git@github.com:jixt/progressive-deployment.git"
    targetRevision: main
  destination:
    namespace: progressive-deployment
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
